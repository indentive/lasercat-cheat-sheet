<!doctype html>
<html>
  <head>
    <script src="http://localhost:9582/socket.io/socket.io.js"></script>
    <title>LaserCat</title>
    <style>
      body {
        margin: 0;
      }
      div#main {
        position: absolute;
        background: #ccc;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
      }
      div#marker {
        position: absolute;
        background: #911;
        left: 0px;
        top: 0px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin: -4px 0 0 -4px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <div id="marker"></div>

    <script type="text/javascript">
      var socket = io("http://localhost:9582");
      var main = document.getElementById('main');
      var marker = document.getElementById('marker');

      document.addEventListener('mousemove', function (e) {
        var x = e.clientX;
        var y = e.clientY;
        marker.style.left = x + 'px';
        marker.style.top = y + 'px';
        var xAngle = 0; // TODO
        var yAngle = 0; // TODO
        socket.emit('x', xAngle);
        socket.emit('y', yAngle);
      })

      function pixelToAngle(n, fromLow, fromHigh, toLow, toHigh) {
        return (n - fromLow) * (toHigh - toLow) / (fromHigh - fromLow) + toLow;
      }

    </script>
  </body>
</html>
